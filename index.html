
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="description" content="DÃ©couvrez le nouveu jeu Hot Wheels sur votre navigateur !">
    <title> Hot Wheels game </title>
  </head>

<body>
    <div id="help">
        <p>Controls: Up, down, right and left arrow key</p>
    </div>
    <div id="score_div">
        Score: <span id="score">0</span>
    </div>
    <!-- Container acting as a canvas -->
    <div id="container">
      <!-- Let's begin by creating the lines in the middle of the road -->
        <div id="line_1" class="line"></div>
        <div id="line_2" class="line"></div>
        <div id="line_3" class="line"></div>

        <!-- Now let's create our car -->

        <div id="car" class="car">
            <div class="front_glass"></div>
            <div class="back_glass"></div>
            <div class="front_light_left"></div>
            <div class="front_light_right"></div>
            <div class="front_tire_left"></div>
            <div class="front_tire_right"></div>
            <div class="back_tire_left"></div>
            <div class="back_tire_right"></div>
        </div>

        <!-- Creation of the other cars -->

        <div id="car_1" class="car">
            <div class="front_glass"></div>
            <div class="back_glass"></div>
            <div class="front_light_left"></div>
            <div class="front_light_right"></div>
            <div class="front_tire_left"></div>
            <div class="front_tire_right"></div>
            <div class="back_tire_left"></div>
            <div class="back_tire_right"></div>
        </div>
        <div id="car_2" class="car">
            <div class="front_glass"></div>
            <div class="back_glass"></div>
            <div class="front_light_left"></div>
            <div class="front_light_right"></div>
            <div class="front_tire_left"></div>
            <div class="front_tire_right"></div>
            <div class="back_tire_left"></div>
            <div class="back_tire_right"></div>
        </div>
        <div id="car_3" class="car">
            <div class="front_glass"></div>
            <div class="back_glass"></div>
            <div class="front_light_left"></div>
            <div class="front_light_right"></div>
            <div class="front_tyre_left"></div>
            <div class="front_tyre_right"></div>
            <div class="back_tyre_left"></div>
            <div class="back_tyre_right"></div>
        </div>

        <!-- restart button -->
        <div id="restart_div">
            <button id="restart">
                Restart<br>
                <small class="small_text">(press Enter)</small>
            </button>
        </div>
    </div>


    <script src="scripts/jquery.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
